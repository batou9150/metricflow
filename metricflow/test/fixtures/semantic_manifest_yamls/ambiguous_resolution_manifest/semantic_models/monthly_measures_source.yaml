---
semantic_model:
  name: monthly_measure_source
  description: Payments made to vendors for products sold on the store.

  node_relation:
    schema_name: $source_schema
    alias: fct_monthly_measure

  defaults:
    agg_time_dimension: creation_time

  measures:
    - name: monthly_measure_0
      agg: sum

  dimensions:
    - name: creation_time
      type: time
      type_params:
        time_granularity: month

  primary_entity: monthly_measure_entity
