---
semantic_model:
  name: daily_measure_source
  description: Contains measures with a day grain.

  node_relation:
    schema_name: $source_schema
    alias: fct_daily_measures

  defaults:
    agg_time_dimension: creation_time

  measures:
    - name: daily_measure_0
      agg: sum
    - name: daily_measure_1
      agg: sum

  dimensions:
    - name: creation_time
      type: time
      type_params:
        time_granularity: day

  primary_entity: daily_measure_entity
